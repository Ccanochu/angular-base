<h2>{{title}}</h2>
<p>Las marcas que contamos</p>
<ul>
    <li *ngFor="let marca of marcas">
        {{marca}}
    </li>
</ul>
<p>Las deportivas que tenemos disponibles:</p>
<ul>
    <li *ngFor="let deportiva of zapatillas" style="list-style:none">
        <div *ngIf="deportiva.stock == true">
        {{deportiva.modelo}} - <span>{{deportiva.precio}}</span>
        <span *ngIf="deportiva.precio < 80" style="background:green">EN OFERTA!</span>
        </div>
    </li>
   
</ul>
